<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Ruang Rapat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    nav {
      background-color: #6d4c41;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #8d6e63;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #5d4037;
    }

    .details {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-style: italic;
      color: #5d4037;
      margin-bottom: 15px;
    }

    .room-info {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .room-info div {
      flex: 1 1 200px;
      background: #f3edea;
      padding: 10px;
      border-radius: 8px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
      max-height: 400px;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .back-button {
      margin-top: 30px;
      text-align: center;
    }

    .back-button button {
      background-color: #6d4c41;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button button:hover {
      background-color: #4e342e;
    }

    footer {
      background-color: white;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <ul>
        <li><a href="?id=grand">Grand Ballroom</a></li>
        <li><a href="?id=jade">Ruang Jade</a></li>
        <li><a href="?id=emerald">Ruang Emerald</a></li>
        <li><a href="?id=ruby">Ruang Ruby</a></li>
      </ul>
    </nav>

    <div class="details" id="detailContainer">
      <h2>Memuat...</h2>
    </div>

    <div class="back-button">
      <button onclick="history.back()">← Back</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fairmont Hotel - Semua Hak Dilindungi</p>
  </footer>

  <script>
    const data = {
      grand: {
        name: "Grand Ballroom",
        description: "Grand Ballroom cocok untuk acara berskala besar seperti pernikahan, gala dinner, atau konferensi perusahaan.",
        image: "img/meet1.jpg",
        info: {
          "Luas Area": "1200 m²",
          "Resepsi": "1500 orang",
          "Teater": "900 kursi",
          "Jamuan Makan": "720 kursi",
          "Kelas": "513 kursi"
        }
      },
      jade: {
        name: "Ruang Jade",
        description: "Terletak di lantai dua dengan akses mudah dari lobi hotel. Dilengkapi dengan ruang tunggu VIP pribadi.",
        image: "img/meet2.jpg",
        info: {
          "Luas Area": "295 m²",
          "Jamuan Makan": "80 kursi",
          "Kelas": "70 kursi",
          "Teater": "105 kursi",
          "U-Shape": "55 kursi"
        }
      },
      emerald: {
        name: "Ruang Emerald",
        description: "Ruang Emerald menawarkan suasana hangat dan luas untuk pertemuan pribadi atau acara berukuran sedang.",
        image: "img/meet3.jpg",
        info: {
          "Luas Area": "159 m²",
          "Kelas": "60 kursi",
          "Teater": "100 kursi",
          "U-Shape": "45 kursi"
        }
      },
      ruby: {
        name: "Ruang Ruby",
        description: "Ruby 1 dan 2 jika digabungkan dapat menampung hingga 120 orang, ideal untuk lokakarya atau acara eksklusif.",
        image: "img/meet4.jpg",
        info: {
          "Luas Area": "318 m²",
          "Kelas": "60 kursi",
          "Teater": "110 kursi",
          "U-Shape": "40 kursi"
        }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const detail = data[id];

    const container = document.getElementById('detailContainer');
    if (detail) {
      container.innerHTML = `
        <img src="${detail.image}" alt="${detail.name}" />
        <h2><em>${detail.name}</em></h2>
        <p>${detail.description}</p>
        <div class="room-info">
          ${Object.entries(detail.info).map(([key, value]) => `
            <div><strong>${key}</strong><br>${value}</div>
          `).join('')}
        </div>
      `;
    } else {
      container.innerHTML = '<h2>Ruangan tidak ditemukan.</h2>';
    }
  </script>
</body>
</html>
